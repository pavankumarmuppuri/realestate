<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamHomes | Your Dream Property Awaits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .hero {
      background: url('assets/images/banner.jpg') center center/cover no-repeat;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .card:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #212529;
      color: white;
      padding: 1rem 0;
      margin-top: 3rem;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="index.html">DreamHomes</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Find Your Dream Home</h1>
    <p class="lead">Explore premium properties in top locations</p>
    <a href="listings.html" class="btn btn-primary btn-lg mt-3">Browse All Listings</a>
  </div>
</section>

<!-- Featured Properties -->
<div class="container my-5">
  <h2 class="text-center mb-4">Featured Properties</h2>
  <div class="row" id="featured-properties">
    <!-- Dynamic property cards will appear here -->
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  &copy; 2025 DreamHomes. All rights reserved.
</footer>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const featured = [
    {
      name: "Luxury Villa - Jubilee Hills",
      price: "1.2 Cr",
      size: "2800 sqft",
      bhk: "4 BHK",
      baths: "4",
      type: "Independent Villa",
      desc: "This luxury 4BHK villa is located in the heart of Jubilee Hills...",
      location: "Jubilee Hills, Hyderabad",
      image: "house1.jpg",
      lat: "17.44008",
      lng: "78.41993"
    },
    {
      name: "Cozy Flat - Kukatpally",
      price: "55 Lakhs",
      size: "1200 sqft",
      bhk: "2 BHK",
      baths: "2",
      type: "Flat",
      desc: "Affordable and compact flat ideal for small families in Kukatpally...",
      location: "Kukatpally, Hyderabad",
      image: "house3.jpg",
      lat: "17.493",
      lng: "78.399"
    },
    {
      name: "Elegant Apartment - Banjara Hills",
      price: "95 Lakhs",
      size: "1500 sqft",
      bhk: "3 BHK",
      baths: "3",
      type: "Apartment",
      desc: "Modern apartment with a city view in prime location...",
      location: "Banjara Hills, Hyderabad",
      image: "house2.jpg",
      lat: "17.414",
      lng: "78.448"
    }
  ];

  const container = document.getElementById("featured-properties");

  featured.forEach(p => {
    const params = new URLSearchParams(p).toString();
    const card = document.createElement("div");
    card.className = "col-md-4 mb-4";
    card.innerHTML = `
      <div class="card h-100">
        <img src="assets/images/${p.image}" class="card-img-top" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text">â‚¹${p.price} | ${p.bhk} | ${p.size}</p>
          <p class="text-muted">${p.location}</p>
          <a href="property.html?${params}" class="btn btn-primary w-100">View Property</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
