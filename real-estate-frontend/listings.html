<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Listings | DreamHomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    main {
      flex: 1;
    }

    .card:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #212529;
      color: white;
      padding: 1rem 0;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="index.html">DreamHomes</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="listings.html">Listings</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
  <h2 class="text-center mb-4">Available Properties</h2>

  <!-- Search Box -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" id="search-box" class="form-control" placeholder="Search by name or location...">
    </div>
  </div>

  <!-- Property Listings -->
  <div class="row" id="property-list">
    <!-- Cards will be injected here -->
  </div>
</main>

<!-- Footer -->
<footer class="text-center">
  &copy; 2025 DreamHomes. All rights reserved.
</footer>

<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const properties = [
    {
      name: "Luxury Villa - Jubilee Hills",
      price: "1.2 Cr",
      size: "2800 sqft",
      bhk: "4 BHK",
      baths: "4",
      type: "Independent Villa",
      desc: "This luxury 4BHK villa is located in the heart of Jubilee Hills...",
      location: "Jubilee Hills, Hyderabad",
      image: "house1.jpg",
      lat: "17.44008",
      lng: "78.41993"
    },
    {
      name: "3BHK Apartment - Gachibowli",
      price: "78 Lakhs",
      size: "1600 sqft",
      bhk: "3 BHK",
      baths: "3",
      type: "Apartment",
      desc: "Modern apartment in Gachibowli tech corridor with excellent connectivity...",
      location: "Gachibowli, Hyderabad",
      image: "house2.jpg",
      lat: "17.444",
      lng: "78.348"
    },
    {
      name: "Cozy Flat - Kukatpally",
      price: "55 Lakhs",
      size: "1200 sqft",
      bhk: "2 BHK",
      baths: "2",
      type: "Flat",
      desc: "Affordable and compact flat ideal for small families in Kukatpally...",
      location: "Kukatpally, Hyderabad",
      image: "house3.jpg",
      lat: "17.493",
      lng: "78.399"
    }
  ];

  const list = document.getElementById("property-list");
  const searchBox = document.getElementById("search-box");

  function renderCards(filteredProperties) {
    list.innerHTML = "";
    filteredProperties.forEach(property => {
      const params = new URLSearchParams(property).toString();
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";
      card.innerHTML = `
        <div class="card h-100">
          <img src="assets/images/${property.image}" class="card-img-top" alt="${property.name}">
          <div class="card-body">
            <h5 class="card-title">${property.name}</h5>
            <p class="card-text">â‚¹${property.price} | ${property.bhk} | ${property.size}</p>
            <p class="text-muted">${property.location}</p>
            <a href="property.html?${params}" class="btn btn-primary w-100">View Details</a>
          </div>
        </div>
      `;
      list.appendChild(card);
    });
  }

  // Initial render
  renderCards(properties);

  // Search filter
  searchBox.addEventListener("input", () => {
    const query = searchBox.value.toLowerCase();
    const filtered = properties.filter(p =>
      p.name.toLowerCase().includes(query) ||
      p.location.toLowerCase().includes(query)
    );
    renderCards(filtered);
  });
</script>

</body>
</html>
